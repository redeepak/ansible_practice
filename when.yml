---
- hosts: all
  become: yes
  tasks:
  - name: i want to install web server only on ubuntu
    apt:
      name: apache2
      state: present

    when: ansible_os_family=="Debian"

  - name: i want to install web server only on redhat
    yum:
      name: httpd
      state: present
    when: ansible_os_family=="RdHat"