---
- hosts: mywebservers
  become: yes
  tasks:
  - name: install java on ubuntu nodes
    apt:
      name:  "{{mywebpackforubuntu}}"
      state: present
    when: ansible_os_family =="Debian"

  - name: install java in RedHat nodes
    yum:
      name: "{{mywebpackforredhat}}"
      state: present
    when: ansible_os_family =="RedHat"